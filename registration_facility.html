<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <!-Main Header->
  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <a href="../../index2.html" class="navbar-brand"><b>Med</b>Spotter</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

       
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>


  <!-Content Wrapper. Contains page content ->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Facility Registration
        <small>Register as a Medical Facility</small>
      </h1>

    </section>

    <!- Main content ->
    <section class="content">


      <div class="box body-info">
       

        <div class="box-header with-border">
           <h3 class="box-title"> <i class="fa fa-info-circle"></i> - General Information </h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>



       <div class="form-group">

          <!FORM->
          <form action="../../index.html" method="post">

            <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="Facility Name">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Username">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Retype password">
              <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>

            <div class="form-group">
                <label>Minimal</label>
                <select class="form-control select2" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
            </div>


            <!-SUBMIT BUTTON->
            <div class="row">
              <div class="col-xs-9 col-lg-9">
                
              </div>
              <!-- /.col -->
              <div class="col-xs-3 col-lg-3">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>

              </div>
              <!-- /.col -->
            </div>


          </form>

          

        </div>

       </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">

    </div>
